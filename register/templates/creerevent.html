{% extends './base.html' %}
{% block title %} Créer un evenement {% endblock %}
{% block content %}

<h1>Créer un evenement</h1>

{% if asso == None %}
<p><strong>Vous ne possédez pas d'association !</strong></p>
    <a href="/register/creerasso">Créer une association</a><br \>
{% else %}

<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Créer" />
</form>

{% endif %}
{% endblock %}
