{%  extends "public/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
          <img class="rounded-circle account-img" width="400" src="{{ user.association.image.url }}" alt="">
          <div class="media-body">
              <h2 class="account-heading">{{ user.association.name }}</h2>
              <p class="text-secondary">{{ user.association.contact_email }}</p>
              <p class="text-secondary">{{ user.association.phone }}</p>

          </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Association Info</legend>
                {{ u_form|crispy }}
                {{ a_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
          <a style="color:red" href="{% url 'password_reset' %}">Change password</a>
      </form>
    </div>
{% endblock content %}
